<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>id</th>
    <th>firstname</th>
    <th>lastname</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}">id</td>
    <td th:text="${user.firstName}">firstName</td>
    <td th:text="${user.lastName}">lastName</td>
  </tr>
  </tbody>
</table>
</body>
</html>
